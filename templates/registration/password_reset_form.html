{% extends 'base.html' %}
{% block page_title %}RESET PASSWORD{% endblock %}
{% block content %}
    <form method="POST">
        <p>Enter email address to reset password</p>
        {% csrf_token %}
        
        {{ form.email.errors }}
        
        <p>
            <label for="id_email">Email address:</label>
            {{ form.email }}
            <button type="submit">Reset Password</button>
        </p>
    </form>
{% endblock %}
