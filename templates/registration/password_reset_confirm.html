{% extends 'base.html' %}
{% block page_title %}NEW PASSWORD{% endblock %}
{% block content %}
    <form method="POST">
        <p>Enter new password</p>
        {% csrf_token %}
        
        {{ form.email.errors }}
        
        <p>
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
            <label for="id_password2">Confirm Password:</label>
            {{ form.password2 }}
            <button type="submit">Reset Password</button>
        </p>
    </form>
{% endblock %}
